{% extends 'base_email.html' %}

{% block body %}
    <h1>Ой, вы забыли свой пароль?</h1>
    <p>Нчего страшного, вы вам поможем востановить. Перейдине по ссылке ниже и установите новый пароль.</p>
    <br/>

    <div style="text-align: center;">
        <a href="{{ url }}" style="background: #3273dc; color: #fff; text-decoration: none; margin-top: 10rem;
            padding: 0.8rem 3rem; border-radius: 0.5rem; display: inline;">
            Восстановить пароль
        </a>
        <br />
        <br />
        Если не работает кнопка, перейдите по этой ссылке {{ url }}
    </div>
{% endblock %}
